<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <a href="homepage.html" onclick="showSection('home')">Home</a>
        <a href="aboutus.html" onclick="showSection('about')">About</a>
        <a href="servicespage.html" onclick="showSection('services')">Services</a>
        <a href="loginpage.html" onclick="showSection('login')">Login</a>
    </div>
    <div id="register" class="container">
        <div class="form-container">
        <h1>Register</h1>
        <form id="register-form" onsubmit="return validateAndSaveRegisterForm()">
            <input type="text" id="register-firstname" placeholder="First Name" required>
            <input type="text" id="register-lastname" placeholder="Last Name" required>
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password (min 8 characters)" required>
            <button type="submit">Register</button>
            <p id="register-error" class="error"></p>
        </form>
        </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
